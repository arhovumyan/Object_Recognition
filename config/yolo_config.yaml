# YOLO Detector Configuration

# Model settings
model_path: "yolov8s.pt"  # Path to YOLOv8s model
confidence_threshold: 0.5
iou_threshold: 0.45

# Target classes for detection
target_classes:
  - "person"      # For hat detection (person wearing hat)
  - "cell phone"  # For phone detection
  - "laptop"      # Might help with mouse detection
  - "tv"          # Additional objects
  - "remote"      # Additional objects

# Debug settings
publish_debug_image: true
debug_image_topic: "/yolo_debug_image"

# Performance settings
max_detections: 10
image_resize: [640, 640]  # YOLO input size
